<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Pre Onboarding Module Chat Expand Section Candiate Page</h1>

    <div class="chart"> 
    <div class="headings">
    <h3>Likely To Join</h3>
    <h3>Not Likely To Join</h3>
    </div>
    <div>
    <canvas id="myChart" width="1000" height="400" ></canvas>

    <script>
        const labels = [
          'Q1',
          'Q2',
          'Q3',
          'Q4',
          'Q5',
          'Joining Date',
        ];
      
        const data = {
          labels: labels,
          datasets: [{
            label: 'Candidate Engangement Graph View',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45],
          }]
        };
      
        const config = {
          type: 'line',
          data: data,
          options: {}
        };

        
      </script>

<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
  </div>
   </div>
